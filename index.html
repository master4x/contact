<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>@master4x Contact Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
			<div class="col-md-6 col-md-push-3">
				<form role="form" method="post" action="https://formspree.io/xvovonzb" id="contactform">
					<h1>Get in touch with Me</h1>
					<fieldset>

						<div class="form-group">
							<label for="name">Your Name<span class="help-required">*</span></label>
							<input type="text" name="contactname" id="contactname" value="" class="form-control required" role="input" aria-required="true" />
						</div>

						<div class="form-group">
							<label for="email">Your Email<span class="help-required">*</span></label>
							<input type="text" name="email" id="email" value="" class="form-control required email" role="input" aria-required="true" />
						</div>

						<div class="form-group">
							<label for="weburl">Your GitHub<span class="help-required"></span></label>
							<input type="text" name="github" id="weburl" value="@" class="form-control required url" role="input" aria-required="true" />
						</div>

						<div class="form-group">
							<label for="subject">Subject<span class="help-required">*</span></label>
							<select name="subject" id="subject" class="form-control required" role="select" aria-required="true">
								<option>General request</option>
								<option>Report a Bug</option>
								<option>Asking for hire</option>
								<option>Legal questions</option>
								<option>Something else</option>
							</select>
						</div>

						<div class="form-group">
							<label for="message">Message<span class="help-required">*</span></label>
							<textarea rows="9" name="message" id="message" class="form-control required" role="textbox" aria-required="true"></textarea>
						</div>

						<div class="actions">
							<input type="submit" value="Send Your Message" name="submit" id="submitButton" class="btn btn-primary" title="Click here to submit your message!" />
							<input type="reset" value="Clear Form" class="btn btn-danger" title="Remove all the data from the form." />
						</div>

					</fieldset>
				</form>
			</div>

		<div class="footer">
				<p><hr> &copy 2020
					<a href="https://github.com/master4x">master4x</a>/<a href="https://github.com/master4x/bootstrap-contact">bootstrap-contact</a> made by <a href="https://github.com/jackilyn">jackilyn</a>
				</p>
		</div>

	</div>
</body>

</html>
